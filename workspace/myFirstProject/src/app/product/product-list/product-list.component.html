<H1>{{title}}</H1>
<div class="container-fluid">
  <div class="row mb-3">
    <div class="col">   
      <label class="">Recherche</label>
      <input class="" [(ngModel)]= "searchTerms" type="text" />      
    </div>
  </div>
  <button class="btn btn-primary btn-sm mb-3" (click)="toggleImage()" >Masquez les images</button>
  <div class="table-responsive">
    <table class="table" border="1" *ngIf ="products.length && products " >
      <thead>
        <tr> 
          <td *ngIf="showImage">Image</td>
          <td>Nom</td>
          <td>Code</td>
          <td>Date</td>
          <td>Description</td>
          <td>Prix</td>
          <td>Evaluations</td>
        </tr>
      </thead>
      <tbody>
        <!-- Sans Pipe <tr *ngFor="let product of getFilteredProducts(); index as i; " > -->
        <tr *ngFor="let product of products | productSearch:searchTerms; index as i;">
          <td class="text-center" *ngIf="showImage">
            <!--<ngbd-carousel-basic></ngbd-carousel-basic> -->     
            <img [src]="product.imageUrl" [alt]="product.productName" (click)="zoomImage(i)"  [width]="widthImage" class="img-thumbnail" />           
          </td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.starRating}}</td>          
        </tr>      
      </tbody>
    </table>
    
    <p *ngIf="products.length == 0">Aucun produit disponible</p>
  </div>
</div>
